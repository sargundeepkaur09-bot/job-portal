<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">JobPortal</div>
        <ul class="nav-links">
            <li>Jobs</li>
            <li>Companies</li>
            <li>Services</li>
        </ul>
        <div class="auth-buttons">
            <button class="login-btn">Login</button>
            <button class="register-btn">Register</button>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <h1>Find your dream job now</h1>
        <p>Explore thousands of opportunities</p>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search jobs...">
            <button>Search</button>
        </div>
    </section>

    <!-- Post Job Form -->
    <section class="form-section">
        <h2>Post a Job</h2>
        <form id="jobForm">
            <input type="text" id="jobTitle" placeholder="Job Title" required>
            <input type="text" id="companyName" placeholder="Company Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <textarea id="description" placeholder="Job Description" required></textarea>
            <button type="submit">Add Job</button>
        </form>
    </section>

    <!-- Job Cards -->
    <section class="jobs-section">
        <h2>Available Jobs</h2>
        <div id="jobList" class="job-grid">
            <p id="emptyMessage" class="empty-msg">No jobs posted yet ðŸš€</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
